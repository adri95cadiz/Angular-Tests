<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <fa-icon width="50" [icon]="faBars"></fa-icon>
    </button>
    <a href="">
      <img height="50" src="../../../assets/images/store-logo.png" alt="logo" />
    </a>
    <a href="">
      <fa-icon width="50" [icon]="faCartShopping"></fa-icon>
    </a>
    <span class="counter">
      {{ counter }}
    </span>
  </div>
  <div [class.active]="activeMenu" class="side-menu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li>
        <a routerLinkActive="active" routerLink="home"
          ><button (click)="toggleMenu()">All</button></a
        >
      </li>
      <li *ngFor="let category of categories">
        <a routerLinkActive="active" [routerLink]="['/category', category.id]">
          <button (click)="toggleMenu()">{{ category.name }}</button>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img
          width="50"
          src="../../../assets/images/store-logo.png"
          alt="logo"
        />
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let category of categories">
          <a
            routerLinkActive="active"
            [routerLink]="['/category', category.id]"
            >{{ category.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!profile; else elseBlock" (click)="login()">
          Login
        </button>
        <button *ngIf="!profile" (click)="createUser()">Register</button>
        <ng-template #elseBlock>
          <a routerLink="/profile">
            <fa-icon width="50" [icon]="faUser"></fa-icon>
            {{ profile?.email }}
            <button (click)="logout()">Logout</button>
          </a>
        </ng-template>
      </div>
      <div>
        <a href="">
          <fa-icon width="50" [icon]="faCartShopping"></fa-icon>
        </a>
        <span class="counter">
          {{ counter }}
        </span>
      </div>
    </div>
  </div>
</div>
